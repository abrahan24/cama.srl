<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <form class="form form-horizontal">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-user-check"></i>Busqueda de Cliente</h4>
                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput1">Nombres</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput1" class="form-control" placeholder="Nombres" name="nombres" required
                                        data-validation-required-message="Campo Requerido" >
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput2">NIT</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="number" id="projectinput2" class="form-control" placeholder="NIT" name="nit" required
                                        data-validation-required-message="Campo Requerido">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput3">Cedula de
                                    Identidad (C.I)</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput3" class="form-control" placeholder="CI" name="ci" required
                                        data-validation-required-message="Campo Requerido">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <form class="form form-horizontal">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-users"></i> Listado de Clientes Encontrados</h4>
                            <table class="table table-striped table-bordered dynamic-height" id="tableA">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Persona</th>
                                        <th>CI</th>
                                        <th>Cliente</th>
                                        <th>NIT</th>
                                        <th>Accion</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyA">
                                    
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>#</th>
                                        <th>Persona</th>
                                        <th>CI</th>
                                        <th>Cliente</th>
                                        <th>NIT</th>
                                        <th>Accion</th>
                                    </tr>
                                </tfoot>
                            </table>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
