<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <form class="form form-horizontal">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-user-check"></i> Datos Cliente</h4>
                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput1">Nombres</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput1" class="form-control" placeholder="Nombres"
                                        name="fname" required data-validation-required-message="Campo Requerido">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput2">Apellidos</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput2" class="form-control" placeholder="Apellidos"
                                        name="lname" required data-validation-required-message="Campo Requerido">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput3">Cedula de
                                    Identidad (C.I)</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput3" class="form-control" placeholder="CI"
                                        name="email" required data-validation-required-message="Campo Requerido">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput3">E-mail
                                    (Correo)</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="email" id="projectinput3" class="form-control" placeholder="E-mail"
                                        name="email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput4">Número de
                                    Celular</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput4" class="form-control"
                                        placeholder="Número de Celular" name="phone" required
                                        data-validation-required-message="Campo Requerido">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <!-- <h4 class="card-title">Gestion de Enlaces</h4> -->
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                        <!-- <li><a data-action="close"><i class="ft-x"></i></a></li> -->
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <form class="form form-horizontal">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-file-text"></i> Datos Para Factura o Recibo
                            </h4>
                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput1">Nombre Empresa o
                                    Persona</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput1" class="form-control" placeholder="Nombre Empresa o Persona" name="fname"
                                        required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput2">NIT o CI</label>
                                <div class="col-md-9 mx-auto">
                                    <input type="text" id="projectinput2" class="form-control" placeholder="NIT o CI" name="lname" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
