<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head th:insert="~{Layouts/Head :: head}"> </head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern vertical-collapsed-menu 2-columns   menu-collapsed fixed-navbar"
    data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- BEGIN: Header-->
    <nav th:insert="~{Layouts/Navbar :: navbar}">

    </nav>
    <!-- END: Header-->

    <!-- BEGIN: Main Menu-->
    <div th:insert="~{Layouts/MainMenu :: mainMenu}"> </div>

    <!-- <div id="menuPrincipal"> </div> -->

    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-6 col-12 mb-2 breadcrumb-new">
                    <h3 class="content-header-title mb-0 d-inline-block">Gestion de Productos</h3>
                    <div class="row breadcrumbs-top d-inline-block">
                        <div class="breadcrumb-wrapper col-12">
                            <ol class="breadcrumb">
                                <!-- <li class="breadcrumb-item">
                                    <button type="button" class="btn btn-success btn-min-width box-shadow-2 mr-1 mb-1" data-toggle="modal"
                                        data-target="#formRol" onclick="modalRol()">Agregar Rol</button>
                                </li> -->
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <section id="file-export">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <!-- <h4 class="card-title">Gestion de Enlaces</h4> -->
                                    <a class="heading-elements-toggle"><i
                                            class="la la-ellipsis-v font-medium-3"></i></a>
                                    <div class="heading-elements">
                                        <ul class="list-inline mb-0">
                                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                            <!-- <li><a data-action="close"><i class="ft-x"></i></a></li> -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-content collapse show">
                                    <form class="form form-horizontal" th:action="@{../registrarProductoNuevo}" method="post" id="form1" novalidate enctype="multipart/form-data">
                                        <div class="card-body card-dashboard dataTables_wrapper dt-bootstrap">
                                            <div class="form-group">
                                                <h4 class="form-section"><i class="la la-eye"></i> Formulario Producto</h4>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput1">Nombre Producto</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <input type="text" id="userinput1" class="form-control border-primary" placeholder="Nombre Producto" name="nom_producto"
                                                                    data-validation-required-message="Campo Requerido" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput2">Codigo Producto</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <input type="text" id="userinput2" class="form-control border-primary" placeholder="Codigo Producto" name="cod_producto"
                                                                    data-validation-required-message="Campo Requerido" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput1">Stock a Ingresar</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <input type="number" id="userinput1" class="form-control border-primary" min="0" placeholder="Stock a Ingresar" name="stock"
                                                                    data-validation-required-message="Campo Requerido" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput2">Precio (Bs)</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <input type="number" id="userinput2" class="form-control border-primary" min="0" step="0.01" placeholder="Precio"
                                                                    name="precio" data-validation-required-message="Campo Requerido" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput1">Marca del Producto</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <input type="text" id="userinput1" class="form-control border-primary" placeholder="Marca del Producto" name="marca"
                                                                    data-validation-required-message="Campo Requerido" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput8">Descripcion del Producto</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <textarea id="userinput8" rows="4" class="form-control border-primary" name="descripcion_producto" placeholder="Descripcion del Producto"
                                                                data-validation-required-message="Campo Requerido" required></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput8">Tipo de Producto</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <select class="select2 form-control" name="id_tipo_producto" id="id_tipo_producto" required>
                                                                
                                                                    <option value="" selected></option>
                                                                    <option th:each="tp : ${tiposP}" th:if="${tp.estado_tipo_producto != 'X'}" th:value="${tp.id_tipo_producto}"
                                                                        th:text="${tp.nom_tipo_producto}">
                                                                    </option>
                                                                
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control">Seleccionar Imagen</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <label id="projectinput8" class="file center-block">
                                                                    <input type="file" id="file" name="file" accept="image/*" required>
                                                                </label>
                                                                <!-- Vista previa -->
                                                                <div id="preview-container" class="mt-2" style="display:none;">
                                                                    <img id="preview-image" src="#" alt="Vista previa" style="max-width:100%; height:auto;"/>
                                                                    <button type="button" class="btn btn-danger btn-sm mt-1" id="remove-image">Quitar imagen</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <button type="button" class="btn btn-warning mr-1">
                                                    <i class="ft-x"></i> Cancelar
                                                </button>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="la la-check-square-o"></i> Registrar
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <!-- <h4 class="card-title">Gestion de Enlaces</h4> -->
                                    <a class="heading-elements-toggle"><i
                                            class="la la-ellipsis-v font-medium-3"></i></a>
                                    <div class="heading-elements">
                                        <ul class="list-inline mb-0">
                                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                            <!-- <li><a data-action="close"><i class="ft-x"></i></a></li> -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-content collapse show">
                                    <form class="form form-horizontal">
                                        <div class="card-body card-dashboard dataTables_wrapper dt-bootstrap">
                                            <div class="form-group">
                                                <h4 class="form-section"><i class="la la-eye"></i> Busqueda de Productos</h4>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput1">Nombre Producto</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <input type="text" id="nom_pro" class="form-control border-primary" placeholder="Nombre Producto" name="nom_producto"
                                                                    data-validation-required-message="Campo Requerido">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 label-control" for="userinput2">Codigo de Producto</label>
                                                            <div class="col-md-9 mx-auto">
                                                                <input type="text" id="cod_pro" class="form-control border-primary" placeholder="Codigo de Producto" name="cod_producto"
                                                                    data-validation-required-message="Campo Requerido">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <h4 class="form-section"><i class="la la-eye"></i> Lista de Productos</h4>
                                                <div id="tableP">
                                                    
                                                </div>
                                                <!-- <table id="tableP" class="table table-striped table-bordered file-export" >
                                                   
                                                </table> -->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    <footer th:insert="~{Layouts/Footer :: footer}"> </footer>
    <!-- END: Footer-->

    <div th:insert="~{Layouts/Scripts :: scripts}"></div>
    <script src="../../../app-assets/js/producto/producto.js"></script>

</body>
<!-- END: Body-->

</html>
